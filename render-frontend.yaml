services:
  - type: web
    name: milo-bookings-frontend
    env: node
    plan: starter
    buildCommand: cd frontend/admin-panel && npm install && npm run build
    staticPublishPath: ./frontend/admin-panel/dist
    envVars:
      - key: VITE_API_URL
        value: https://tu-backend-url.com
      - key: NODE_ENV
        value: production

