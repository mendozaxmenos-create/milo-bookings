services:
  - type: web
    name: milo-bookings-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npm run db:migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_STORAGE_TYPE
        value: local
      - key: SESSION_STORAGE_PATH
        value: /tmp/whatsapp-sessions

